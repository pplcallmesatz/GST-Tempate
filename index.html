<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="assets/css/application.css" type="text/css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <style type="text/css">
        body {
            padding-top: 5rem;
        }
        
        .starter-template {
            padding: 3rem 1.5rem;
            text-align: center;
        }

    </style>
</head>


<body>

    <section>
        <div class="container">
            <div class="panel">
                <div class="panel-header">
                    <h4>General Details</h4>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Invoice No : </label>
                                <input class="form-control" type="text">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Invoice Date : </label>
                                <input class="form-control" type="text">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Bill To Party </label>
                                <textarea class="form-control" type="text"></textarea>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Partyâ€™s GSTIN: </label>
                                <input class="form-control" type="text">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Vehicle No: </label>
                                <input class="form-control" type="text">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>P&amp;D Logistics: </label>
                                <input class="form-control" type="text">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="panel">
                <div class="panel-header">
                    <h4>Products</h4>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>DESCRIPTION </label>
                                <input class="form-control" type="text" id="description">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Price </label>
                                <input class="form-control" type="text" id="price">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>QUANTITY</label>
                                <input class="form-control" type="text" id="qty">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>HSN Code </label>
                                <input class="form-control" type="text" id="hsn">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>UOM</label>
                                <input class="form-control" type="text" id="uom">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Rate/Unit</label>
                                <input class="form-control" type="text" id="rate">
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label>AMOUNT </label>
                                <input class="form-control" type="text" id="amount">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <h4 id="numtext"> </h4>
    <input type="number" class="number">
    <!--    <div id="output"> </div>-->
    <!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="assets/js/numtotext.js"></script>

    <script>
        $(document).ready(function() {
            $('.number').numtotext();
            var price = $("#price");
            var quantity = $("#qty");
            price.on('keyup', function() {
                var a = calculation();
            });
            quantity.on('keyup', function() {
                var b = calculation();
            });

            function calculation() {
                var rate = $("#price").val() / 118 * 100;
                $("#rate").val(rate);
                ($("#qty").val() === "") ? $("#qty").val("1"): "";
                var quantity = $("#qty").val();
                var amount = rate * quantity;
                $("#amount").val(amount.toFixed(2));
                $("#amount").numtotext({
                    output: "#numtext"
                });
            }
        });

    </script>
</body>

</html>
